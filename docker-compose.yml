version: '3.7'
services: 
   mongodb_container:
        image: mongo:latest
        container_name: mongodb
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
            - MONGO_INITDB_DATABASE=test
        ports:
            - 27018:27017
        volumes:
            - mongodb_data_container:/data/db 

volumes:
     mongodb_data_container: 